<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Portfolio SPA</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<nav>
    <ul>
        <li data-tab="dashboard" class="active">Dashboard</li>
        <li data-tab="assets">Aktywa</li>
        <li data-tab="portfolio">Portfel</li>
    </ul>
    <div id="portfolio-value">
        Wartość: <span id="portfolio-amount">0</span> zł
    </div>
</nav>

<main>

    <section id="dashboard" class="tab active">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>Zawartość procentowa klas aktywów w portfelu</h1>
            <div id="backend-status"></div>
        </div>
        <div id="dashboard-pie" style="width: 100%; height: 900px; margin-top: 20px;"></div>
    </section>

    <!-- Aktywa -->
    <section id="assets" class="tab">
    <div class="assets-header" style="display:flex; align-items:center; justify-content:space-between;">
        <h1>Dostępne aktywa</h1>
        <div style="display:flex; gap:8px;"> <!-- kontener przycisków -->
            <button id="updateRiskBtn" style="background-color:rgb(187, 187, 62); color:white;">Oblicz ryzyko</button>
            <button id="addAssetBtn" style="background-color:green; color:white;">Dodaj aktywo</button>
            <button id="removeAssetBtn" style="background-color:red; color:white;">Usuń aktywo</button>
        </div>
    </div>
    <div id="assets-list"></div>
    </section>

    <!-- Portfel -->
    <section id="portfolio" class="tab">
        <div class="portfolio-header" style="display:flex; align-items:center; justify-content:space-between;">
            <h1>Portfel użytkownika</h1>
            <button id="computeCorrBtn">Oblicz korelacje z ostatniego roku</button>
        </div>
        <div id="portfolio-container">
            <div id="portfolio-table"></div>
            <div id="portfolio-graph"></div>
        </div>
    </section>

</main>


<script type="module" src="js/main.js"></script>
</body>
</html>
