<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Portfolio SPA</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<nav>
    <ul>
        <li data-tab="dashboard" class="active">Dashboard</li>
        <li data-tab="assets">Aktywa</li>
        <li data-tab="portfolio">Portfel</li>
        <!-- <li data-tab="recommend">Rekomendacje</li> -->
    </ul>
    <div id="portfolio-value">
        Wartość: <span id="portfolio-amount">0</span> zł
    </div>
</nav>

<main>

    <!-- Dashboard -->
    <section id="dashboard" class="tab active">
        <h1>Dashboard</h1>
        <div id="backend-status"></div>
    </section>

    <!-- Aktywa -->
    <section id="assets" class="tab">
        <div class="assets-header" style="display:flex; align-items:center; justify-content:space-between;">
            <h1>Aktywa</h1>
            <button id="updateRiskBtn">Oblicz ryzyko aktywów</button>
        </div>
        <div id="assets-list"></div>
    </section>

    <!-- Portfel -->
    <section id="portfolio" class="tab">
        <div class="portfolio-header" style="display:flex; align-items:center; justify-content:space-between;">
            <h1>Portfel użytkownika</h1>
            <button id="computeCorrBtn">Oblicz korelacje z ostatniego roku</button>
        </div>
        <div id="portfolio-container">
            <div id="portfolio-table"></div>
            <div id="portfolio-graph"></div>
        </div>
    </section>

</main>


<script type="module" src="js/main.js"></script>
</body>
</html>
